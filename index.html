<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Kaydı</title>
    <style>
        #recordBtn, #stopBtn, #playBtn {
            color: white;
            padding: 10px;
            cursor: pointer;
			flex-grow: 1;
            height: 100px;
			font-size: 1.6em;
            border-radius: 8px;
        }
        #recordBtn {
            background-color: green;
			margin-right: 10px;
        }
        #stopBtn {
            background-color: red;
			margin-right: 10px;
        }
        #playBtn {
            background-color: blue;
        }

        #statusLabel {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        .pro_buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="pro_buttons">
<button id="recordBtn">Rec</button>
<button id="stopBtn">Stop</button>
<button id="playBtn">Play</button>
</div>
<p id="statusLabel">Hazır</p>

<script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let audioUrl;
    let audio;

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const playBtn = document.getElementById("playBtn");
    const statusLabel = document.getElementById("statusLabel");

    // Ses kaydına başlamak için
    recordBtn.addEventListener("click", startRecording);

    // Kaydı durdurmak için
    stopBtn.addEventListener("click", stopRecording);

    // Kaydı çalmak için
    playBtn.addEventListener("click", playRecording);

    // 15 saniye sonra kaydı durdur
    let recordingTimeout;

    function startRecording() {
        statusLabel.textContent = "Kayıt başlatılıyor...";
        audioChunks = [];
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);

                // Desteklenmiyorsa uyarı ver
                if (!mediaRecorder) {
                    statusLabel.textContent = "MediaRecorder desteği yok.";
                    return;
                }

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    audio = new Audio(audioUrl);
                    statusLabel.textContent = "Kayıt tamamlandı.";
                };
                mediaRecorder.start();

                // Buton durumlarını değiştirme
                statusLabel.textContent = "Kayıt yapılıyor...";

                // 15 saniye sonra kaydı durdur
                recordingTimeout = setTimeout(stopRecording, 15000);
            })
            .catch(err => {
                console.error("Ses kaydı başlatılamadı:", err);
                statusLabel.textContent = `Ses kaydı başlatılamadı. Hata: ${err.message}`;
            });
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            clearTimeout(recordingTimeout); // Zamanlayıcıyı temizle

            // Buton durumlarını değiştirme
            statusLabel.textContent = "Kayıt durduruldu.";
        } else {
            statusLabel.textContent = "Kayıt durdurulamadı.";
        }
    }

    function playRecording() {
        if (audio) {
            audio.play();
            statusLabel.textContent = "Kayıt çalınıyor...";
        } else {
            statusLabel.textContent = "Çalacak bir kayıt yok.";
        }
    }
</script>

</body>
</html>
